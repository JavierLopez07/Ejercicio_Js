<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Formulario de Registro</h1>     
    </header>
    <div class="contenedor">

        <!-- Formulario -->
        <form id="miFormulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad"  min="1" max="20"><br>

            <button type="submit">Enviar</button>
        </form>

        <!-- Caja de Resultados -->
        <div id="resultado" class="resultado-oculto">
            <h2>Informaci√≥n Ingresada</h2>
            <p>Nombre: <span id="res-nombre"></span></p>
            <p>Apellidos: <span id="res-apellidos"></span></p>
            <p>Edad: <span id="res-edad"></span></p>
            <button id="cerrar">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
